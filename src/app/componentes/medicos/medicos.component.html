<h3>Medicos</h3>
<div class="">
    <hr>
    <div class="px-4" style="height: 1rem; margin-top: -1%;">
        <div class="row">
            <div class="col-sm header-title">
                <p>Nombre</p>
            </div>
            <div class="col-sm header-title">
                <p>Apellidos</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="card mt-3 py-3 px-4 bg-primary text-light" *ngFor='let medico of medicos' style="height: 5rem;">
        <div class="row">
            <div class="col-sm">
                <p>{{ medico.nombre }}</p>
            </div>
            <div class="col-sm">
                <p>{{ medico.apellidos }}</p>
            </div>
        </div>
    </div>
</div>
